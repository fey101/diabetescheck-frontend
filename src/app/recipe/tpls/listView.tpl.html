<error-alert></error-alert>
<div class="panel-heading">
    <h3 class="panel-title">Available Recipes</h3>
</div>
<div class="panel-body">
    <div>
        <ul>
            <li ng-repeat="recipe in recipes">
                <a ui-sref="recipe.detail({recipeID:recipe.id})">{{recipe.name}}</a>
            </li>
        </ul>
    </div>
</div>
