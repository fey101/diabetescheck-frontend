<div class="panel">
    <div class="panel-heading">
        <span class="panel-title">Blood Glucose Log</span>
    </div>
    <div class="panel-body">
        <div class="dbcheck-col-2"></div>
        <div class="dbcheck-col-8">
            <form novalidate ng-submit="logBloodGlucose()" name="glucoseLogForm">
                <error-alerts></error-alerts>

                <fieldset ng-disabled="submitClicked">
                <formly-form fields="fields" model="glucoseLogForm.model" form="glucoseLogForm">
                    <div class="dbcheck-col-12">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </formly-form>
                </fieldset>
            </form>
            <div ng-if="submitClicked">
                <label>Interpreting the results given:</label>
                <div class="loader"></div>
            </div>
            <div>
                <span><strong>Frequently Asked Questions</strong></span>
                <div class="well" ng-repeat="group in groups">
                    <a data-toggle="collapse" data-target="#toggle-content-{{$index}}">
                        <span>{{group.title}}</span>
                    </a>
                    <div id="toggle-content-{{$index}}" class="collapse">
                        <div>{{group.content}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dbcheck-col-2"></div>
    </div>
</div>
