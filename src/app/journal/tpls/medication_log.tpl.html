<error-alerts></error-alerts>
<div class="panel">
    <div class="panel-heading">
        <span class="panel-title">Daily Medication Log</span>
    </div>
    <div class="panel-body">
        <div class="dbcheck-col-2"></div>
        <div class="dbcheck-col-8">

            <form novalidate ng-submit="logMedication()" name="medicationLogForm">
                <fieldset ng-disabled="submitClicked">
                <formly-form fields="fields" model="medicationLogForm.model" form="medicationLogForm">
                    <div class="dbcheck-col-12">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </formly-form>
                </fieldset>
            </form>

        <div class="dbcheck-col-2"></div>
    </div>
</div>
