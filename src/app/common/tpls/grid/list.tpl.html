<div class="panel-body" id="no-more-tables">
    <table class=" table table-responsive table-hover">
        <thead>
            <tr>
                <th ng-repeat="col in columns">
                    <grid-table-ordering columns="columns">
                        <i class="fa fa-sort" ng-if="col.sortable !== ''"
                                ng-click="orderData(col.sortable, $event)"
                                id="ordering-icon">
                        </i>{{col.display}}
                    </grid-table-ordering>
                </th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in list">
                <td ng-repeat="col in columns"  data-title="{{col.display}}">
                    {{item[col.name]  || "not provided" | date: col.date_format}}
                </td>
                <td>
                    <sil-row-level-action
                        row-level-actions-list="rowLevelActionsList" item="item">
                    </sil-row-level-action>
                </td>
            </tr>
        </tbody>
    </table>
</div>
