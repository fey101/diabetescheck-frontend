
  	<!--loop through each element in model array-->

<div class="{{hideRepeat}}">
  <div ng-repeat="element in model[options.key]" ng-init="fields = copyFields(to.fields)" class="well well-lg repeat-section">
    <formly-form fields="fields"
                 model="element"
                 form="form">
    </formly-form>
    <div style="margin-bottom:10px;margin-left:10px;">
      <button type="button" class="btn btn-sm btn-danger" ng-click="model[options.key].splice($index, 1)">
        Remove
      </button>
    </div>
</div>
  <button type="button" class="btn btn-sm btn-default" ng-click="addNew()" >
      {{to.btnText}}
  </button>
</div>
