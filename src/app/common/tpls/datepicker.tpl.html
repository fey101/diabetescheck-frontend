<p class="input-group">
    <input type="text" id="{{::id}}" name="{{::id}}" ui-mask="99-99-9999" model-view-value="true" class="form-control" close-on-date-selection="closeOnDate" enable-time="enableTime" ng-click="openDatePicker($event, prop)" datetime-picker="dd-MM-y" ng-model="model[options.key]" is-open="isOpen"  />
    <span class="input-group-btn">
        <button type="button" class="btn btn-fa btn-default" ng-click="openDatePicker($event, prop)"><i class="fa fa-calendar"></i></button>
    </span>
</p>
